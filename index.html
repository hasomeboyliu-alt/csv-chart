<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>請上傳 CSV</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
         :root {
            --bg: #0b1220;
            --card: #121a2b;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --line: rgba(148, 163, 184, .25);
            --radius: 16px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", Arial;
            background: radial-gradient(1200px 700px at 20% -10%, rgba(99, 102, 241, .25), transparent 60%), radial-gradient(1000px 600px at 90% 0%, rgba(34, 197, 94, .18), transparent 55%), var(--bg);
            color: var(--text);
        }
        
        .wrap {
            max-width: 1100px;
            margin: 36px auto;
            padding: 0 18px;
        }
        
        h1 {
            font-size: 28px;
            margin: 0;
        }
        
        .pill {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
            color: var(--muted);
            background: rgba(0, 0, 0, .15);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 18px;
            margin-top: 18px;
        }
        
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        }
        
        .card h2 {
            font-size: 16px;
            margin: 0 0 10px 0;
        }
        
        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px dashed var(--line);
            border-radius: 12px;
            background: rgba(0, 0, 0, .15);
            color: var(--text);
        }
        
        button {
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, .06);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 12px;
            cursor: pointer;
        }
        
        button.primary {
            background: rgba(99, 102, 241, .35);
            border-color: rgba(99, 102, 241, .55);
        }
        
        button:disabled {
            opacity: .5;
            cursor: not-allowed;
        }
        
        .hint {
            color: var(--muted);
            font-size: 13px;
            margin-top: 8px;
        }
        
        .msg {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--line);
            background: rgba(0, 0, 0, .18);
            white-space: pre-wrap;
            font-size: 13px;
            color: var(--muted);
            min-height: 44px;
        }
        
        canvas {
            background: rgba(255, 255, 255, .03);
            border: 1px solid var(--line);
            border-radius: 14px;
        }
        
        @media(max-width:900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px;">
            <h1>請上傳 CSV</h1>
        </div>

        <div class="grid">
            <div class="card">
                <h2>上傳 CSV</h2>
                <input id="file" type="file" accept=".csv" />

                <div class="row" style="margin-top:12px;">
                    <button class="primary" id="btnDraw">產生圖表</button>
                    <button id="btnDownload" disabled>下載 PNG</button>
                    <button id="btnClear">清除</button>
                </div>

                <div class="hint">
                    CSV 需包含欄位：<b>location</b>、<b>status</b>
                </div>

                <div id="msg" class="msg">等待你上傳 CSV…</div>
            </div>

            <div class="card">
                <h2>分析圖（location × status）</h2>
                <canvas id="barChart" width="700" height="420"></canvas>
            </div>
        </div>
    </div>

    <script>
        var fileEl = document.getElementById("file");
        var msgEl = document.getElementById("msg");
        var btnDraw = document.getElementById("btnDraw");
        var btnDownload = document.getElementById("btnDownload");
        var btnClear = document.getElementById("btnClear");

        var chart = null;

        function setMsg(t) {
            msgEl.textContent = t;
        }

        function normalizeStatus(v) {
            var t = String(v || "").trim().toLowerCase();
            if (t === "1" || t === "true" || t === "yes" || t === "on") return "online";
            if (t === "0" || t === "false" || t === "no" || t === "off") return "offline";
            return t;
        }

        function summarize(rows) {
            var map = new Map();
            var valid = 0;

            var locKey = null,
                stKey = null;
            if (rows[0]) {
                Object.keys(rows[0]).forEach(function(k) {
                    if (k.toLowerCase() === "location") locKey = k;
                    if (k.toLowerCase() === "status") stKey = k;
                });
            }

            if (!locKey || !stKey) return [];

            rows.forEach(function(r) {
                var loc = String(r[locKey] || "").trim();
                var st = normalizeStatus(r[stKey]);
                if (!loc || !st) return;
                valid++;
                var key = loc + "||" + st;
                map.set(key, (map.get(key) || 0) + 1);
            });

            var out = [];
            map.forEach(function(cnt, key) {
                var p = key.split("||");
                out.push({
                    location: p[0],
                    status: p[1],
                    cnt: cnt
                });
            });

            return out;
        }

        function renderChart(summary) {
            var locations = [...new Set(summary.map(x => x.location))];

            function cnt(loc, st) {
                var f = summary.find(x => x.location === loc && x.status === st);
                return f ? f.cnt : 0;
            }

            var ctx = document.getElementById("barChart");
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: locations,
                    datasets: [{
                        label: "online",
                        data: locations.map(l => cnt(l, "online"))
                    }, {
                        label: "offline",
                        data: locations.map(l => cnt(l, "offline"))
                    }]
                },
                options: {
                    responsive: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function draw() {
            var f = fileEl.files[0];
            if (!f) return setMsg("請先選擇 CSV");

            setMsg("解析中…");
            btnDownload.disabled = true;

            Papa.parse(f, {
                header: true,
                skipEmptyLines: true,
                complete: function(res) {
                    var data = summarize(res.data || []);
                    if (!data.length) {
                        setMsg("沒有可用資料，請確認 CSV 欄位");
                        if (chart) chart.destroy();
                        return;
                    }
                    renderChart(data);
                    btnDownload.disabled = false;
                    setMsg("完成，圖表已產生");
                }
            });
        }

        function downloadPNG() {
            if (!chart) return;
            var canvas = document.getElementById("barChart");
            var a = document.createElement("a");
            a.href = canvas.toDataURL("image/png");
            a.download = "chart.png";
            a.click();
        }

        function clearAll() {
            fileEl.value = "";
            setMsg("等待你上傳 CSV…");
            btnDownload.disabled = true;
            if (chart) chart.destroy();
            chart = null;
        }

        btnDraw.onclick = draw;
        btnDownload.onclick = downloadPNG;
        btnClear.onclick = clearAll;
        fileEl.onchange = draw;
    </script>
</body>

</html>
